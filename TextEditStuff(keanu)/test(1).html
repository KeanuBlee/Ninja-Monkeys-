		<div style="border: solid #888888 1.5px; border-radius: 4px; padding: 1px">
			<textarea id="myTextArea" name= "code" class="form-control" rows="3"></textarea> 
		</div>
		<div style="font-family: droid_sans_monoregular">
			<script> 
					CodeMirror.modeURL = "../mode/%N/%N.js";

					//var modeInput = document.getElementById("mode");
					
					var editor = CodeMirror.fromTextArea(document.getElementById("myTextArea"), {
					  lineNumbers: true,
					  theme: 'monokai',
					  mode: 'python'
					});
					CodeMirror.on(modeInput, "keypress", function(e) {
					  if (e.keyCode == 13) change();
					});
					function change(mode) {
						if (mode.length = null){
							editor.setOption("mode", modeInput.value);
					   		CodeMirror.autoLoadMode(editor, modeInput.value);
						}
					   	else {
					   		editor.setOption("mode", mode);
					   		CodeMirror.autoLoadMode(editor, mode);
					   	}
					}
					
				</script>
			</script>
		</div>
